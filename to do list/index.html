<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="mb-5">To Do</h1>

    <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
        <button type="button" class="btn btn-outline-dark" id="viewBtn">View</button>
    </div>
    
    <br>

    <div class="input-group mb-3 mt-5 textInput">
        <input type="text" id="ip1" class="form-control" placeholder="Enter To-Do Here" aria-label="ip1" aria-describedby="btn1">
        <button class="btn btn-outline-secondary" type="button" id="btn1">ADD</button>
    </div>

    <div class="input-group mb-3 del">
      <input type="number" id="del1" class="form-control" placeholder="Pop To-Do Here" aria-label="deleting todo" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary" type="button" id="btn2" >POP</button>
    </div>

    <h2 id="heading">To-Do List</h2>
    <div class="output border border-dark" id="op1"> 
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>

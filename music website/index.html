<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/eeea5223bd.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>


<!-- player -->
<div class="player w-1/3 mx-auto border-8 mt-10 shadow shadow-gray-600">

    <div class="image">
        <h3> </h3>
        <img class="background mt-2 mx-auto shadow shadow-gray-200"  src="images/background.jpg" alt="">
    </div>

    <div class="slider mx-auto mt-2">
        <p class="mx-2">0</p>
        <input 
        class="w-full sliding" type="range" min="0" max="100" value="0" oninput="rangeValue.innerText = this.value">
        <p  class="mx-2 timePara"></p>
    </div>    

    <div class="functions mt-3 mb-3"> 
        <i class="fa-solid fa-backward prev"></i>
        <i class="fa-sharp fa-solid fa-circle-play play mx-2"></i>
        <i class="fa-solid fa-forward next"></i>
    </div>

</div>


<audio controls class="mt-16" >
    <source src="audio/Naruto.mp3" type="audio/mpeg">
</audio>



    <script src="script.js"></script>
</body>
</html>
